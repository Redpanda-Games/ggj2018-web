<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>IG GGJ 2018</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:900" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/game.css" />
</head>
<body>

<div class="container">
    <div class="embed-responsive embed-responsive-16by9">
        <div class="embed-responsive-item">
            <div id="intro"></div>
            <div id="game" class="d-none">
                <img src="img/game_frame.png" class="frame" />
                <div id="left">
                    <h2 class="title">DNA: <span data-hud="credits"></span></h2>

                    <div class="embed-responsive embed-responsive-1by1 octopus-wrapper">
                        <div class="embed-responsive-item">
                            <div id="octopus"></div>
                        </div>
                    </div>

                    <div class="stats">
                        <div>
                            <strong>
                                <small>
                                    PpS: <span data-hud="pps"></span>
                                    /
                                    PpC: <span data-hud="ppc"></span>
                                    /
                                    Multi: <span data-hud="multi"></span>
                                </small>
                            </strong>
                        </div>
                        <div><strong>Highscore: <span data-hud="highscore"></span></strong></div>
                    </div>
                </div>
                <div id="right">
                    <div class="upgrades">
                        <div class="row"></div>
                    </div>
                    <div class="items">
                        <div class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://www.youtube.com/player_api"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/js/ion.sound.min.js"></script>
<script src="js/jquery.animateSprite.js"></script>
<script src="js/game.js"></script>
<script>
    let intro;
    function onYouTubeIframeAPIReady() {
        intro = new YT.Player('intro', {
            height: '100%',
            width: '100%',
            videoId: 'Euzf-1nCPdw',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }

    function onPlayerStateChange(event) {
        if(event.data === 0) {
            $('#intro').remove();
            $('#game').removeClass('d-none');
            $(window).trigger('intro.finish');
        }
    }

    ion.sound({
        sounds: [
            {
                name: "theme"
            },
        ],
        volume: 0.5,
        path: "audio/",
        preload: true
    });
</script>
</body>
</html>
